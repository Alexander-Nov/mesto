<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto Russia</title>
</head>

<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="<%=require('./images/header-logo.svg')%>" alt="Логотип с надписью Место Россия">
    </header>

    <main class="main-content">
      <section class="profile">
        <img class="profile__avatar" src="<%=require('./images/сousteau-avatar.jpg')%>" alt="Изображение пользователя - аватар">
        <div class="profile__info">
          <div class="profile__top-line">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button" aria-label="Редактировать"></button>
          </div>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button" aria-label="Добавить"></button>
      </section>

      <section class="elements"></section>
    </main>

    <footer class="footer">
      <p class="footer__text">© 2022 Mesto Russia</p>
    </footer>

    <section class="popup popup_type_profile">
      <form class="popup__form popup__form_type_profile" name="profile" novalidate>
        <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <fieldset class="popup__fieldset">
          <input
            type="text"
            id="input-name"
            class="popup__input popup__input-name"
            name="input-name"
            value=""
            minlength="2"
            maxlength="40"
            placeholder="Фамилия Имя"
            required>
          <span id="input-name-error" class="popup__span-error"></span>
          <input
            type="text"
            id="input-prof"
            class="popup__input popup__input-prof"
            name="input-prof"
            value=""
            minlength="2"
            maxlength="200"
            placeholder="Профессия"
            required>
          <span id="input-prof-error" class="popup__span-error"></span>
          <button type="submit" class="popup__submit-button">Сохранить</button>
        </fieldset>
      </form>
    </section>

    <section class="popup popup_type_card">
      <form class="popup__form popup__form_type_card" name="card" novalidate>
        <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
        <h2 class="popup__title">Новое место</h2>
        <fieldset class="popup__fieldset">
          <input
            type="text"
            id="card-name"
            class="popup__input popup__input-name"
            name="addCard-input-name"
            value=""
            minlength="2"
            maxlength="30"
            required
            placeholder="Название">
          <span id="card-name-error" class="popup__span-error"></span>
          <input
            type="url"
            id="card-link"
            class="popup__input popup__input-prof"
            name="addCard-input-link"
            value=""
            required
            placeholder="Ссылка на картинку">
          <span id="card-link-error" class="popup__span-error"></span>
          <button type="submit" class="popup__submit-button">Создать</button>
        </fieldset>
      </form>
    </section>

    <section class="popup popup_type_image popup_dark-background popup_centered">
      <div class="popup__container">
        <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
        <img class="popup__image" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg" alt="">
        <h2 class="popup__image-title">Название фото</h2>
      </div>
    </section>

  <template id="cardTemplate">
    <div class="element">
      <img class="element__image" src="<%=require('./images/falls-creek.jpg')%>" alt=" ">
      <div class="element__title-block">
        <h2 class="element__title"></h2>
        <button class="element__heart" type="button" aria-label="Нравится"></button>
      </div>
      <button class="element__delete" type="button" aria-label="Удалить"></button>
    </div>
  </template>



  </div>
</body>

</html>
