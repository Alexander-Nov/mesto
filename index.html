<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto Russia</title>
  <link rel="stylesheet" href="pages/index.css">
</head>

<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/header-logo.svg" alt="Логотип с надписью Место Россия">
    </header>

    <main class="main-content">
      <section class="profile">
        <img class="profile__avatar" src="./images/сousteau-avatar.jpg" alt="Изображение пользователя - аватар">
        <div class="profile__info">
          <div class="profile__top-line">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button" aria-label="Редактировать"></button>
          </div>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button" aria-label="Добавить"></button>
      </section>

      <section class="elements"></section>
    </main>

    <footer class="footer">
      <p class="footer__text">© 2022 Mesto Russia</p>
    </footer>

    <section class="edit-section">
      <form class="edit-form">
        <button class="edit-form__closebtn" type="button" aria-label="Закрыть"></button>
        <h2 class="edit-form__title">Редактировать профиль</h2>
        <fieldset class="edit-form__fieldset">
          <input type="text" class="edit-form__input-name" name="input-name" value="">
          <input type="text" class="edit-form__input-prof" name="input-prof" value="">
          <button type="submit" class="edit-form__submitbtn">Сохранить</button>
        </fieldset>
      </form>
    </section>

    <section class="addCard-section">
      <form class="addCard-form">
        <button class="addCard-form__closebtn" type="button" aria-label="Закрыть"></button>
        <h2 class="addCard-form__title">Новое место</h2>
        <fieldset class="addCard-form__fieldset">
          <input type="text" class="addCard-form__input-name" name="addCard-input-name" value="" placeholder="Название">
          <input type="text" class="addCard-form__input-link" name="addCard-input-link" value="" placeholder="Ссылка на картинку">
          <button type="submit" class="addCard-form__submitbtn">Создать</button>
        </fieldset>
      </form>
    </section>

    <section class="popupFoto">
      <div class="popupFoto__container">
        <button class="popupFoto__closebtn" type="button" aria-label="Закрыть"></button>
        <img class="popupFoto__image" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg" alt="">
        <h2 class="popupFoto__title">Название фото</h2>
      </div>
    </section>



  <template id="cardTemplate">
    <div class="element">
      <img class="element__image" src="./images/falls-creek.jpg" alt="Водопад">
      <div class="element__title-block">
        <h2 class="element__title"></h2>
        <button class="element__heart" type="button" aria-label="Нравится"></button>
      </div>
      <button class="element__delete" type="button" aria-label="Удалить"></button>
    </div>
  </template>



  </div>
  <script src="./scripts/index.js"></script>
</body>

</html>
